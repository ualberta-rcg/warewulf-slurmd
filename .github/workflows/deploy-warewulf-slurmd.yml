name: Build & Push Slurmd Warewulf Image

on:
  push:
    branches:
      - latest
  workflow_dispatch:
    inputs:
      NVIDIA_INSTALL_ENABLED:
        description: 'Enable NVIDIA driver installation (1=Yes, 0=No).'
        required: true
        type: choice
        options:
          - '1'
          - '0'
        default: '1'
      NVIDIA_DRIVER_VERSION_OVERRIDE:
        description: 'Specific driver version (e.g., 550.90.07). Use "0" for latest production.'
        required: false
        default: '0'
      NVIDIA_DRIVER_ARCHITECTURE:
        description: 'Driver architecture to download (x86_64 or aarch64).'
        required: true
        type: choice
        options:
          - 'x86_64'
          - 'aarch64'
        default: 'x86_64'

env:
  TAG_NAME: ${{ github.ref_name }}

jobs:
  build-and-push:
    name: Build & Push SlurmD WareWulf Image
    runs-on: ubuntu-24.04

    steps:

      - name: ğŸ”§ Normalize Build Options and Detect NVIDIA Driver
        id: config
        run: |
          set -e # Exit on any error
          
          # Helper function to lowercase values
          lower() { echo "$1" | tr '[:upper:]' '[:lower:]'; }

          # --- Normalize Standard Options (using repo variables only) ---
          val="$(lower "${{ vars.DISABLE_AUTOLOGIN }}")"
          [ "$val" = "1" ] || [ "$val" = "true" ] && echo "DISABLE_AUTOLOGIN=true" >> $GITHUB_OUTPUT || echo "DISABLE_AUTOLOGIN=false" >> $GITHUB_OUTPUT

          val="${{ vars.KERNEL_VERSION_OVERRIDE }}"
          [ "$val" != "0" ] && [ -n "$val" ] && echo "KERNEL_VERSION=$val" >> $GITHUB_OUTPUT || echo "KERNEL_VERSION=latest" >> $GITHUB_OUTPUT

          val="${{ vars.SLURM_VERSION_OVERRIDE }}"
          [ "$val" != "0" ] && [ -n "$val" ] && echo "SLURM_VERSION=$val" >> $GITHUB_OUTPUT || echo "SLURM_VERSION=latest" >> $GITHUB_OUTPUT
          
          # --- Process NVIDIA Configuration with Input/Variable Priority ---
          echo "## Processing NVIDIA Configuration ##"
          
          # Priority: Manual Input -> Repo Variable -> Default '0' (disabled)
          ENABLED_INPUT="$(lower "${{ github.event.inputs.NVIDIA_INSTALL_ENABLED || vars.NVIDIA_INSTALL_ENABLED || '0' }}")"
          
          IS_NVIDIA_ENABLED=false
          if [ "$ENABLED_INPUT" = "1" ] || [ "$ENABLED_INPUT" = "true" ]; then
            IS_NVIDIA_ENABLED=true
            echo "NVIDIA_INSTALL_ENABLED=true" >> $GITHUB_OUTPUT
          else
            echo "NVIDIA_INSTALL_ENABLED=false" >> $GITHUB_OUTPUT
          fi
          
          # Set default driver URL to 0 (disabled). This will be overridden if enabled.
          NVIDIA_DRIVER_URL="0"

          # --- Determine NVIDIA Driver URL if Enabled ---
          if [ "$IS_NVIDIA_ENABLED" = "true" ]; then
            # Priority: Manual Input -> Repo Variable -> Default '0' (auto)
            VERSION_OVERRIDE="${{ github.event.inputs.NVIDIA_DRIVER_VERSION_OVERRIDE || vars.NVIDIA_DRIVER_VERSION_OVERRIDE || '0' }}"
            # Priority: Manual Input -> Repo Variable -> Default 'x86_64'
            ARCH="${{ github.event.inputs.NVIDIA_DRIVER_ARCHITECTURE || vars.NVIDIA_DRIVER_ARCHITECTURE || 'x86_64' }}"
            RELEASES_URL="https://docs.nvidia.com/datacenter/tesla/drivers/releases.json"

            echo "NVIDIA Install is ENABLED."
            echo "  Config Source: ${{ github.event_name == 'workflow_dispatch' && 'Manual Trigger' || 'Repo Variables (Push Trigger)' }}"
            echo "  Architecture: $ARCH"
            
            echo "Downloading driver release info..."
            RELEASES_JSON=$(curl -sL $RELEASES_URL)
            if [ -z "$RELEASES_JSON" ]; then
              echo "âŒ ERROR: Failed to download NVIDIA release data from $RELEASES_URL"
              exit 1
            fi
            
            if [ -n "$VERSION_OVERRIDE" ] && [ "$VERSION_OVERRIDE" != "0" ]; then
              echo "  Mode: Using specific version override: $VERSION_OVERRIDE"
              DRIVER_URL=$(echo "$RELEASES_JSON" | jq -r --arg ver "$VERSION_OVERRIDE" --arg arch "$ARCH" '.[] | .driver_info[] | select(.release_version == $ver) | .runfile_url[$arch]' | head -n1)
            else
              echo "  Mode: Detecting latest 'production branch' version."
              LATEST_INFO=$(echo "$RELEASES_JSON" | jq 'first(.[] | select(.type == "production branch")) | .driver_info[0]')
              DRIVER_URL=$(echo "$LATEST_INFO" | jq -r --arg arch "$ARCH" '.runfile_url[$arch]')
            fi

            # Validate and set the final URL
            if [ -z "$DRIVER_URL" ] || [ "$DRIVER_URL" = "null" ]; then
              echo "âŒ ERROR: Could not determine a valid driver URL for version/arch combination."
              exit 1
            else
              NVIDIA_DRIVER_URL="$DRIVER_URL"
              echo "âœ… Success! Driver URL found: $NVIDIA_DRIVER_URL"
            fi
          else
            echo "NVIDIA Install is DISABLED."
          fi
          
          echo "NVIDIA_DRIVER_URL=${NVIDIA_DRIVER_URL}" >> $GITHUB_OUTPUT
          
          echo "## Final Build Configuration ##"
          cat $GITHUB_OUTPUT

      # The rest of your steps remain exactly the same
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker Image
        run: |
          docker build \
            --build-arg NVIDIA_DRIVER_URL=${{ steps.config.outputs.NVIDIA_DRIVER_URL }} \
            -t ${{ secrets.DOCKER_HUB_REPO }}:$TAG_NAME .

      - name: ğŸš€ Login to DockerHub
        if: github.event_name == 'push'
        run: |
          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USER }}" --password-stdin

      - name: ğŸš€ Push Image to DockerHub
        if: github.event_name == 'push'
        run: |
          docker push ${{ secrets.DOCKER_HUB_REPO }}:$TAG_NAME
